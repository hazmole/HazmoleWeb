<html>
	<head>
		<link rel=stylesheet type=text/css href=mystyle.css>
		<script language="JavaScript">
			function buildColorTable(){
				var arr = new Array("#F00","#0F0","#00F","#FF0","#F0F","#0FF","#FFF","#000");
				var str = "";
				
				for(var i=0;i<arr.length;i++){
					if(i%5==0) str += "<tr>";
					str += ("<td><div onclick=changeColor(this.style.backgroundColor) style=width:25;height:25;background-color:"+arr[i]+";>　</div></td>") ;
				}
				
				document.getElementById("color_table").innerHTML = str;
			}
		
		</script>
		<script language="JavaScript" src=js/Hw5.js></script>
	</head>

<body background=bg.jpg onload="changeSpace();changeColor('#000');buildColorTable();">
	<center>
	<font size=5 color=#fff><b>作業五：Canvas 小畫家</b></font><br>
	<font color=#fff>Author:黃主同</font>
	
	<hr>
	
	<div style="width:500;height:500;background-image:url(img/back.png);position:absolute;top:100;left:300;">
	</div>
	<canvas width="500" height="500" id="Paint-1" style="border:1px solid;position:absolute;top:100;left:300;z-index:10;"></canvas>
	<canvas width="500" height="500" id="Paint-2" style="border:1px solid;position:absolute;top:100;left:300;z-index:8;"></canvas>
	
	<table style="position:absolute;top:100;left:800;" bgcolor=#fff border=2 width=200>
	<tr><td class=TdTitle colspan=2>筆刷大小
	<tr>
		<td width=150><input type="range" min="1" max="30" step="1" value="1" onchange="document.getElementById('line_w').innerHTML=this.value;line_width = this.value;">
		<td id=line_w>1
	<tr><td class=TdTitle colspan=2>顏色
	<tr>
		<td colspan=2><div id=now_color>　</div>
	<tr>
		<td colspan=2>
			<table id ="color_table">
			</table>
	<tr><td class=TdTitle colspan=2>橡皮擦
	<tr>
		<td colspan=2><div width=100% style="background-image:url(img/unclicked.png);" onclick="changeEraser(this)">未啟用橡皮擦</div>
	<tr><td class=TdTitle colspan=2>切換圖層
	<tr>
		<td class=TdTitle>現在圖層<td id="now_space">1
	<tr>
		<td colspan=2 onclick=changeZindex(1)>圖層1
	<tr>
		<td colspan=2 onclick=changeZindex(2)>圖層2
	<tr><td colspan=2><input style="width:100%;" type=button value="全部清空" onclick='document.getElementById("Paint-1").getContext("2d").clearRect(0,0,500,500);document.getElementById("Paint-2").getContext("2d").clearRect(0,0,500,500);'>
		
	</table>
</body>
</html>
